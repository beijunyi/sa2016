<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="webjars/angular-ui-grid/3.2.1/ui-grid.css"/>
    <link rel="stylesheet" href="style.css"/>

    <title>$Title$</title>
  </head>
  <body ng-app="dev">
  <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="Nav">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">SA DEV</a>
      </div>
      <ul class="nav navbar-nav">
        <li ng-repeat="tab in tabs" ui-sref-active="active">
          <a ui-sref="{{tab.name}}">{{tab.title}}</a>
        </li>
      </ul>
    </div>
  </nav>
  <div ui-view class="container"></div>
  </body>

  <script type="text/javascript" src="webjars/angular/1.3.20/angular.min.js"></script>
  <script type="text/javascript" src="webjars/angular-ui-bootstrap-bower/2.2.0/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="webjars/angular-ui-router/1.0.0-beta.3/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="webjars/angular-ui-grid/3.2.1/ui-grid.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="nav.js"></script>
  <script type="text/javascript" src="assets/config.js"></script>
  <script type="text/javascript" src="assets/main.js"></script>
  <script type="text/javascript" src="assets/characters/config.js"></script>
  <script type="text/javascript" src="assets/characters/main.js"></script>
  <script type="text/javascript" src="assets/images/api.js"></script>
  <script type="text/javascript" src="assets/images/config.js"></script>
  <script type="text/javascript" src="assets/images/main.js"></script>
  <script type="text/javascript" src="map-editor/config.js"></script>
  <script type="text/javascript" src="map-editor/main.js"></script>

</html>
