group 'beijunyi.com'
version '1.0-SNAPSHOT'

allprojects {
  apply plugin: 'java'
}

subprojects {
  sourceCompatibility = '1.8'
  targetCompatibility = '1.8'

  dependencies {
    compile 'org.slf4j:slf4j-log4j12:1.7.13'
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    testCompile 'junit:junit:4.11'
  }

  repositories {
    mavenCentral()
  }
}


