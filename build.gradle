group 'beijunyi.com'
version '1.0-SNAPSHOT'

allprojects {
  apply plugin: 'java'
}

subprojects {
  sourceCompatibility = '1.7'
  targetCompatibility = '1.7'

  dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    testCompile 'junit:junit:4.11'
  }

  repositories {
    mavenCentral()
  }
}



